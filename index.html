<html>
	<head>
		<title>Mars Rover Kata!</title>
		<script type="text/javascript" src="rover.js"></script>
	</head>
	<body>
		<h1>Mars Rover Kata</h1>
		<h4 style="display:inline">Choose the width of the grid in Mars</h4>
		<input type="text" id="gridWidth" style="display: inline; margin-left: 15px"/>
		<br/>
		<h4 style="display:inline">Choose the heigth of the grid in Mars</h4>
		<input type="text" id="gridHeight" style="display: inline; margin-left: 15px"/>
		<br/>
		<h4 style="display:inline">Choose the number of obstacles in Mars</h4>
		<input type="text" id="obstaclesNumber" style="display: inline; margin-left: 15px"/>
		<br/>
		<h4 style="display:inline">Choose the number of rovers in Mars</h4>
		<input type="text" id="roversNumber" style="display: inline; margin-left: 15px"/>
		<button onclick="launchRoversInMars()"> create</button>
	</body>
</html>
